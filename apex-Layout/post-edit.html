<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/nice-select.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/ui/trumbowyg.min.css">
	<title>ApexStats - Cоздание статьи.</title>
</head>
<body>
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-6 col-xl-6 col-lg-6 col-md-8 d-md-block d-sm-none d-none">
					<div class="menu">
						<a href="">
							<div class="logo">
								<img src="./images/logo.png" alt="">
							</div>
						</a>

						<ul class="h-100">
							<li><a href="index.html">ГЛАВНАЯ</a></li>
							<li><a href="leaderbord.html">ТОП ИГРОКОВ</a></li>
							<li><a href="">КАРТА</a></li>
							<li><a href="">DISCORD</a></li>
						</ul>
					</div>
				</div>
				<div class="col-3 col-xl-3 col-lg-3 col-md-3 d-md-block d-sm-none d-none">
					<div class="headerSearch h-100">
						<input class="text-field" type="text" placeholder="Ник игрока">
						<button class="send-form"><i class="fas fa-search"></i></button>
					</div>
				</div>
				<div class="col-3 col-lg-3 col-xl-3 col-md-1 d-md-block d-sm-none d-none">
					<div class="discBlock h-100">
						<a href="" class="discordButton"><i class="fab fa-discord"></i> <span>Посети наш Discord</span></a>
					</div>
				</div>

				<div class="col-12 d-sm-block d-md-none">
					<div class="mobi-header">
						<a href="">
							<div class="logo">
								<img src="./images/logo.png" alt="">
							</div>
						</a>

						<div class="openMenu text-right" id="xsHeaderOpen">
							<i class="fas fa-bars"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="xsHeader">
		<a class="closeWindow" id="xsHeaderClose" href="">
			<span class="closeIco"></span> <span class="labeClose">Закрыть</span>
		</a>

		<ul class="ulMenu">
			<li><a href="">Главная</a></li>
			<li><a href="leaderbord.html">ТОП Игроков</a></li>
			<li><a href="">Карта</a></li>
			<li><a href="">Discord</a></li>
		</ul>

		<div class="headerSearch w-100">
			<input class="text-field" type="text" placeholder="Ник игрока">
			<button class="send-form"><i class="fas fa-search"></i></button>
		</div>

		<div class="discBlock w-100">
			<a href="" class="discordButton"><i class="fab fa-discord"></i> Посети наш Discord</a>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="post-editor">
					<input type="text" name="" class="namePost" placeholder="Название статьи">

					<div class="my-editor" id="default-editor">wd</div>

					<div class="saveButton w-100">
						<input type="submit" class="savePost" value="Сохранить">
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="siteTitle"><a href="#">ApexStats.ru</a></div>
					<div class="feedback">
						<a href="">Обратная связь</a>
					</div>
					<div class="copyright">
						<span class="site">© ApexStats</span> 2019. All rights reserved. Apex Legends is a registered trademark of EA.
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<!-- Import Trumbowyg -->
	<script src="dist/trumbowyg.min.js"></script>

	<!-- Init Trumbowyg -->
	<script>
    // Doing this in a loaded JS file is better, I put this here for simplicity
    $('#default-editor').trumbowyg({
    btns: [['strong', 'em',], ['insertImage']],
    autogrow: true
});
</script>
</body>
</html>
